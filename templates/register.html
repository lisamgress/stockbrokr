{% extends 'layout.html' %}

{% block content %}

	<div class="container">
		<h2>Register</h2>
		{% if error %} 
			<div class="alert alert-danger"><strong>Error:</strong> {{ error }} </div>
		{% endif %}
		<form action="{{ url_for('register') }}" method="post"  class="form-horizontal" role="form">
			<div class="form-group">
				<label for="f_name" class="col-sm-2 control-label">First name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="f_name" name="f_name" placeholder="First name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="l_name" class="col-sm-2 control-label">Last name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="l_name" name="l_name" placeholder="Last name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group">
				<label for="confirm_password" class="col-sm-2 control-label">Confirm Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Register</button>
				</div>
			</div>
		</form>
	</div>

{% endblock %}
